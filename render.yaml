services:
  - type: web
    name: timetable-backend
    runtime: python
    buildCommand: ./build.sh
    startCommand: cd /opt/render/project/src && gunicorn UniversityApp.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: DJANGO_SETTINGS_MODULE
        value: UniversityApp.settings
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: COOKIE_DOMAIN
        value: render.com
      - key: JWT_KEY
        generateValue: true
      - key: USE_SQLITE
        value: "True"
      - key: DB_NAME
        sync: false # Will be set in Render dashboard
      - key: DB_USER
        sync: false # Will be set in Render dashboard
      - key: DB_PASSWORD
        sync: false # Will be set in Render dashboard
      - key: DB_HOST
        sync: false # Will be set in Render dashboard
    plan: free 